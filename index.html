<!DOCTYPE html>
<html>

<head>
  <title>Text</title>
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1 id="title">Feedback Form</h1>
  <p id="description">
    Use this form to provide feedback on recent process changes and new process rollouts.
  </p>
  <form class="standard-form" id="survey-form" action="index.html" method="post">
    <label for="name">First Name:</label>
    <input type="text" name="First-Name" id="name" value="First Name">
    <label for="last-name">Last Name:</label>
    <input type="text" name="Last-Name" id="last-name" value="Last Name">
    <label for="email">Your Email Address:</label>
    <input type="email" name="user-email" id="email" value="email@example.com">
    <label for="age">Your Age:</label>
    <input type="number" name="age" value="Age" min="1" max="125">
    <label for="date">Todays Date:</label>
    <input type="date" name="date" value="Todays Date">
    <select class="dropdown" name="current-role">
      <option value="noob">Noob</option>
      <option value="begginer">Begginer</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
      <option value="godlike">Godlike</option>
    </select>

  </form>
</body>

</html>
